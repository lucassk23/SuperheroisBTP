_schema-version: '3.1'
ID: SuperheroesBTP
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  subdomain: daf259c7trial
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
modules:
  - name: SuperheroesBTP-superheroesbtp.superheroisbtp
    type: html5
    path: app/superheroesbtp.superheroisbtp
    build-parameters:
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - >-
          bash -c "cd dist && npx bestzip
          ../dist-zip/superheroesbtpsuperheroisbtp.zip *"
      _artifactName: superheroesbtpsuperheroisbtp.zip
      supported-platforms: []
      build-result: dist-zip
  - name: SuperheroesBTP-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: SuperheroesBTP-service-uaa
      - name: SuperheroesBTP-service-db
  - name: SuperheroesBTP-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: SuperheroesBTP-service-uaa
      - name: SuperheroesBTP-service-db
      - name: SuperheroesBTP-service-destination
      - name: SuperheroesBTP-service-metadata
      - name: SuperheroesBTP-service-connectivity
      - name: SuperheroesBTP-service-logs
  - name: SuperheroesBTP-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: SuperheroesBTP-service-uaa
              ServiceInstanceName: SuperheroesBTP-uaa
              ServiceKeyName: SuperheroesBTP-uaa-key
              sap.cloud.service: lcap.SuperheroesBTP
            - Authentication: OAuth2UserTokenExchange
              Name: SuperheroesBTP-app-srv
              TokenServiceInstanceName: SuperheroesBTP-uaa
              TokenServiceKeyName: SuperheroesBTP-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.SuperheroesBTP
            - Name: SuperheroesBTP-service-html5-apps-repo-host
              ServiceInstanceName: SuperheroesBTP-html5-apps-repo-host
              ServiceKeyName: SuperheroesBTP-html5-apps-repo-host-key
              sap.cloud.service: lcap.SuperheroesBTP
            - Authentication: OAuth2UserTokenExchange
              Name: SuperheroesBTP-superheroesBTPSrv
              TokenServiceInstanceName: SuperheroesBTP-uaa
              TokenServiceKeyName: SuperheroesBTP-uaa-key
              URL: ~{srv-api/srv-url}/service/superheroesBTP
              sap.cloud.service: lcap.SuperheroesBTP
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.processautomation.enabled: false
              HTML5.DynamicDestination: false
              WebIDEEnabled: false
              MobileEnabled: false
              AppgyverEnabled: false
    build-parameters:
      no-source: true
    requires:
      - name: SuperheroesBTP-service-uaa
        parameters:
          service-key:
            name: SuperheroesBTP-uaa-key
      - name: srv-api
      - name: SuperheroesBTP-service-html5-apps-repo-host
        parameters:
          service-key:
            name: SuperheroesBTP-html5-apps-repo-host-key
      - name: SuperheroesBTP-service-destination
        parameters:
          content-target: true
  - name: SuperheroesBTP-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: SuperheroesBTP-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: SuperheroesBTP-superheroesbtp.superheroisbtp
          artifacts:
            - superheroesbtpsuperheroisbtp.zip
          target-path: resources
        - name: SuperheroesBTP-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: SuperheroesBTP-service-html5-apps-repo-host
        parameters:
          content-target: true
resources:
  - type: org.cloudfoundry.managed-service
    name: SuperheroesBTP-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: SuperheroesBTP-uaa
      path: xs-security.json
      config:
        oauth2-configuration:
          redirect-uris:
            - https://${subdomain}.launchpad.${default-domain}/login/*
            - https://${subdomain}.${default-domain}/login/*
          credential-types:
            - binding-secret
            - x509
        xsappname: SuperheroesBTP-${space}
        role-collections: []
  - type: org.cloudfoundry.managed-service
    name: SuperheroesBTP-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: SuperheroesBTP-db
  - type: org.cloudfoundry.managed-service
    name: SuperheroesBTP-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: SuperheroesBTP-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: SuperheroesBTP-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: SuperheroesBTP-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: SuperheroesBTP-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: SuperheroesBTP-connectivity
  - type: org.cloudfoundry.managed-service
    name: SuperheroesBTP-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: SuperheroesBTP-logs
  - type: org.cloudfoundry.managed-service
    name: SuperheroesBTP-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: SuperheroesBTP-html5-apps-repo-host
